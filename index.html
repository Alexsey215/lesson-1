<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ab350611a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="heading">
                <div class="heading__item">
                    <a class="logo" href="#">
                        <img src="img/Logo.png" alt="Logo">
                    </a>
                    <img class="search__btn icon" src="img/search.png" alt="icon">
                </div>
                <div class="heading__item">
                    <img class="burger__btn icon" src="img/burger.png" alt="icon">
                    <img class="man__btn icon" src="img/man.png" alt="icon">
                    <img class="basket__btn icon" src="img/basket.png" alt="icon">
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="mainPage">
                <img class="main__photo" src="img/main_photo.jpg" alt="photo">
                <div class="main__text">
                    <h1 class="main__text__h1">THE BRAND</h1>
                    <p class="main__text__p">OF LUXERIOUS <span class="red">FASHION</span> </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
